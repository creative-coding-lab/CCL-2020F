  repo: https://github.com/StarfishSunset/Fishing-for-Our-Dreams
  url: https://StarfishSunset.github.io/Fishing-for-Our-Dreams
- title: Hit the Virus
  authors: Jyoti, Cara
  jamboard_page: 16
  section: 3
  description: This is an interactive game of launching the ball to killing the virus. Under the general background of Covid-19, humans as a community make every effort to fight against the virus. By consistant trials, we are believed to win the game and to conquer our current difficulties:D
  instructions: Press the Space key to launch the ball. Bounce the ball to hit the virus. Win if you successfully kill the virus. Lose if you run out of 9 chances.
  screenshot: https://github.com/Koapush/project2/raw/master/screenshot.png
  repo: https://github.com/Koapush/project2
  url: https://Koapush.github.io/project2
- title: Flying With Kiki
  authors: Vivianna, Kevin
  section: 3
  jamboard_page: 19
  description: This code is a side scroller game based on the Studio Ghibli film "Kiki's Delivery Service". It is a collaborative project for Creative Coding Lab at NYU Shanghai.
  instructions: Press space to begin the game. Make sure to avoid the obstacles coming at Kiki!
  screenshot: https://github.com/vkm9594/flying-with-kiki/raw/master/images/Screenshot.png
  repo: https://github.com/vkm9594/flying-with-kiki
  url: https://vkm9594.github.io/flying-with-kiki
- title: CyberDash
  authors: Madi, Kathryn
  section: 3
  jamboard_page: 18
  description: In our game, a flying car races against the clock to deliver packages in a futuristic city.
  instructions: Click on the packages to deliver as many as you can before the time runs out!
  screenshot: https://github.com/MadisonD2024/Project-II-Code/raw/master/Gamepicture.png
  repo: https://github.com/MadisonD2024/Project-II-Code
  url: https://MadisonD2024.github.io/Project-II-Code
- title: Clicktilez
  authors: Helen, Cole
  section: 3
  jamboard_page: 14
  description: A colorful and visually stimulating program which are accompanied by calming piano harmony when the user presses the individual squares.
  instructions: The square are activated upon mouse press and the small squares within changes color, making the illusion that it is scaling bigger and smaller in a very fast pace.
  screenshot: /assets/images/interactive-project/clicktilez.png
  repo: https://github.com/nacoleycole/Group-Project---Helen-Cole
  url: https://nacoleycole.github.io/Group-Project---Helen-Cole/
- title: Music Conductor
  authors: Hubert, Jarah
  section: 3
  description: Become the conductor of Barcarole! In this demo game you can lead the musicians and their sound by simply waving your baton.
  instructions: Press and Hold mouse on canvas to play audio; move your mouse based on directions listed to change the master volume and volume of each section. Become the conductor and wave your (mouse)baton!
  jamboard_page: 20
  screenshot: https://github.com/hubertYumengLu/Project-II/raw/master/assets/screenshots/Game.png
  repo: https://github.com/hubertYumengLu/Project-II
  url: https://hubertYumengLu.github.io/Project-II

